<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="navBar">
            <div class="navBarLeft">
                <div class="textoIzquierda">Sobre Google</div>
                <div class="textoIzquierda">Tienda</div>
            </div>
            <div class="navBarCenter"></div>
            <div class="navBarRight">
                <div class="textoDerecha">Gmail</div>
                <div class="textoDerecha">Imágenes</div>
                <div class="grid">
                    <img src="IMG/puntos.png" id="grid" alt="grid">
                </div>
                <div class="login">Iniciar Sesión</div>
            </div>
        </div>
        <div class="main">
            <div class="searchbar">
                <img src="IMG/lupa.png" id="lupa" alt="lupa">
                <img src="IMG/micro_google.png" alt="micro" id="imgMicro">
            </div>
            <div class="logo">
                <img src="IMG/logo_google.png" alt="logo" id="imgLogo">
            </div>
            <div class="botones buscar">Buscar con Google</div>
            <div class="botones suerte">Voy a tener suerte</div>
        </div>
        <div class="footer">
            <div class="footerLeft">
                <div class="footerIzquierda">Publicidad</div>
                <div class="footerIzquierda">Empresa</div>
            </div>
            <div class="footerCenter"></div>
            <div class="footerRight">
                <div class="footerDerecha">Privacidad</div>
                <div class="footerDerecha">Términos</div>
                <div class="footerDerecha">Configuración</div>
                <div class="footerDerecha"></div>
            </div>
        </div>
    </div>
</body>
</html>
